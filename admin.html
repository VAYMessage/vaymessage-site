<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VAY Admin</title>

<style>
* {
  box-sizing: border-box;
  font-family: Inter, system-ui, sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0a0f1f, #111a3a);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

/* ===== BLUR CARD ===== */
.card {
  width: 90%;
  max-width: 420px;
  padding: 28px;
  border-radius: 20px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(18px);
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  animation: fadeUp .5s ease;
}

@keyframes fadeUp {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}

h1 {
  margin-top: 0;
  font-size: 22px;
  text-align: center;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 12px;
  border: none;
  outline: none;
  font-size: 15px;
}

input {
  background: rgba(255,255,255,0.12);
  color: white;
}

input::placeholder {
  color: rgba(255,255,255,0.6);
}

button {
  background: linear-gradient(135deg,#4f7cff,#7aa2ff);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: transform .2s, box-shadow .2s;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 30px rgba(79,124,255,0.5);
}

/* ===== ADMIN PANEL ===== */
#panel {
  display: none;
  max-width: 700px;
}

textarea {
  width: 100%;
  height: 120px;
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  border: none;
  resize: none;
  background: rgba(255,255,255,0.12);
  color: white;
}

.small {
  font-size: 13px;
  opacity: .7;
  text-align: center;
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- ===== LOGIN ===== -->
<div class="card" id="login">
  <h1>VAY Admin Login</h1>
  <input id="loginUser" placeholder="Логин">
  <input id="loginPass" type="password" placeholder="Пароль">
  <button onclick="login()">Войти</button>
  <div class="small">Доступ только для администраторов</div>
</div>

<!-- ===== PANEL ===== -->
<div class="card" id="panel">
  <h1>Панель администратора</h1>

  <input id="ver" placeholder="Версия (например v0.9.3)">
  <input id="date" placeholder="Дата (2026-01-30)">
  <textarea id="text" placeholder="Описание обновления"></textarea>

  <button onclick="saveUpdate()">Сохранить обновление</button>
  <button style="margin-top:10px;background:rgba(255,255,255,.15)" onclick="logout()">Выйти</button>

  <div class="small">BETA ADMIN • VAY MESSAGE</div>
</div>

<script>
const ADMIN_LOGIN = "admin";
const ADMIN_PASS = "12345"; // временно

function login() {
  const u = loginUser.value;
  const p = loginPass.value;

  if (u === ADMIN_LOGIN && p === ADMIN_PASS) {
    login.style.display = "none";
    panel.style.display = "block";
  } else {
    alert("Неверные данные");
  }
}

function logout() {
  panel.style.display = "none";
  login.style.display = "block";
}

function saveUpdate() {
  const data = {
    version: ver.value,
    date: date.value,
    text: text.value
  };

  if (!data.version || !data.text) {
    alert("Заполни все поля");
    return;
  }

  console.log("UPDATE:", data);
  alert("Обновление сохранено (локально)\nПодключение к серверу — следующий шаг");
}
</script>

</body>
</html>
