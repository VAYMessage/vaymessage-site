<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VAY ID — Admin</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body {
  margin:0;
  font-family:Inter;
  background:linear-gradient(135deg,#0a0a0a,#111);
  color:white;
}

.panel {
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.box {
  width:380px;
  padding:32px;
  border-radius:24px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,.2);
  text-align:center;
}

h1 {
  margin-bottom:12px;
}

button {
  margin-top:20px;
  padding:14px 22px;
  width:100%;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#5E5CE6,#0A84FF);
  color:white;
  cursor:pointer;
}

.small {
  margin-top:16px;
  opacity:.6;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="panel">
  <div class="box">
    <h1>VAY ID</h1>
    <p id="user"></p>

    <button onclick="push()">Отправить уведомление</button>
    <button onclick="logout()">Выйти</button>

    <div class="small">Admin Panel • Beta</div>
  </div>
</div>

<script>
const user = localStorage.getItem("vay_id");
if (!user) location.href="index.html";

document.getElementById("user").innerText =
  "Вы вошли как: " + user;

function logout() {
  localStorage.removeItem("vay_id");
  location.href="index.html";
}

function push() {
  alert("Уведомление отправлено (заглушка)");
}
</script>

</body>
</html>
