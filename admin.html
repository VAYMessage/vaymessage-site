<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>VAY Admin Login</title>
<style>
body {
  background:#050505;
  color:#fff;
  font-family:Inter;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.box {
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  padding:40px;
  border-radius:20px;
  width:320px;
}
input,button {
  width:100%;
  margin-top:12px;
  padding:14px;
  border-radius:12px;
  border:none;
}
button {
  background:#5e5ce6;
  color:white;
  font-weight:600;
}
</style>
</head>
<body>

<div class="box">
  <h2>Вход администратора</h2>
  <input type="password" id="pass" placeholder="Пароль">
  <button onclick="login()">Войти</button>
</div>

<script>
function login() {
  if (document.getElementById('pass').value === "admin123") {
    location.href = "dashboard.html";
  } else {
    alert("Неверный пароль");
  }
}
</script>

</body>
</html>
