<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaymessage</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --bg:#000;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.12);
  --text:#fff;
  --muted:rgba(255,255,255,.7);
  --grad:linear-gradient(135deg,#5e5ce6,#0a84ff);
}

*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(0,0,0,.8);
  backdrop-filter:blur(20px);
  border-bottom:1px solid var(--border);
  padding:16px 20px;
  z-index:100;
}

.logo{
  font-weight:800;
  font-size:1.4rem;
}

.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:120px 20px 80px;
}

.hero h1{
  font-size:3.5rem;
  background:var(--grad);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.hero p{
  margin-top:20px;
  font-size:1.2rem;
  color:var(--muted);
}

section{
  padding:80px 20px;
}

h2{
  text-align:center;
  font-size:2.5rem;
  margin-bottom:20px;
}

.subtitle{
  text-align:center;
  color:#5e5ce6;
  letter-spacing:2px;
  margin-bottom:10px;
  text-transform:uppercase;
  font-weight:600;
}

.updates-desc{
  text-align:center;
  color:var(--muted);
  margin-bottom:40px;
}

.grid{
  max-width:1000px;
  margin:0 auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px;
}

.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:18px;
  padding:28px;
  backdrop-filter:blur(20px);
}

.card i{
  font-size:1.6rem;
  margin-bottom:12px;
  color:#5e5ce6;
}

.buttons{
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:40px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 28px;
  border-radius:40px;
  background:var(--grad);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  display:none;
}

footer{
  padding:60px 20px;
  text-align:center;
  color:var(--muted);
  border-top:1px solid var(--border);
}
</style>
</head>

<body>

<header>
  <div class="logo">Vaymessage <small style="opacity:.6">BETA</small></div>
</header>

<section class="hero">
  <div>
    <h1>Vaymessage</h1>
    <p>Мессенджер нового поколения с AI, VAY ID и максимальной плавностью</p>
  </div>
</section>

<section id="updates">
  <div class="subtitle">Обновления</div>
  <h2>Что нового</h2>
  <p class="updates-desc" id="updateInfo">Загрузка...</p>

  <div class="grid" id="updatesList"></div>

  <div class="buttons">
    <a id="btnAndroid" class="btn"><i class="fab fa-android"></i>&nbsp;Android</a>
    <a id="btnWindows" class="btn"><i class="fab fa-windows"></i>&nbsp;Windows</a>
  </div>
</section>

<footer>
  © 2024–2026 Vaymessage • VAY Digital Ecosystem
</footer>

<script>
// Загрузка updates.json
fetch('updates.json')
  .then(r => r.json())
  .then(data => {
    document.getElementById('updateInfo').textContent =
      `${data.title} • v${data.version} • ${data.date}`;

    const list = document.getElementById('updatesList');
    list.innerHTML = '';

    data.changes.forEach(text => {
      const el = document.createElement('div');
      el.className = 'card';
      el.innerHTML = `<i class="fas fa-check-circle"></i><p>${text}</p>`;
      list.appendChild(el);
    });

    if (data.download.android) {
      const b = document.getElementById('btnAndroid');
      b.href = data.download.android;
      b.style.display = 'inline-flex';
    }

    if (data.download.windows) {
      const b = document.getElementById('btnWindows');
      b.href = data.download.windows;
      b.style.display = 'inline-flex';
    }
  })
  .catch(() => {
    document.getElementById('updateInfo').textContent =
      'Ошибка загрузки обновлений';
  });
</script>

</body>
</html>
