<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VAY MESSAGE</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1a1a2e, #05050a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Фоновое свечение */
    .bg-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: #6c63ff;
      filter: blur(200px);
      opacity: 0.2;
      top: -200px;
      right: -200px;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 420px;
      padding: 30px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 32px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 30px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.02);
      opacity: 0.9;
    }

    .btn-primary {
      background: linear-gradient(135deg, #6c63ff, #857dff);
      color: white;
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: white;
    }

    .admin {
      margin-top: 20px;
      text-align: center;
      font-size: 13px;
      opacity: 0.6;
      cursor: pointer;
    }

    .admin:hover {
      opacity: 1;
      text-decoration: underline;
    }

    footer {
      margin-top: 25px;
      text-align: center;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>
<body>

  <div class="bg-glow"></div>

  <div class="container">
    <div class="logo">VAY MESSAGE</div>
    <div class="subtitle">
      Быстрый. Защищённый. Умный.
    </div>

    <button class="btn btn-primary">
      Скачать мессенджер
    </button>

    <button class="btn btn-secondary">
      Что нового
    </button>

    <div class="admin">
      Вход для администраторов
    </div>

    <footer>
      © 2026 VAYDESIGNING
    </footer>
  </div>

</body>
</html>
