<!DOCTYPE html>
<html lang="ru">

<style>
body{

font-family:Inter,sans-serif;
background:#000;
color:#fff;
overflow-x:hidden;
}
header{
position:fixed;
top:0;
width:100%;
padding:20px;
backdrop-filter:blur(20px);

border-bottom:1px solid rgba(255,255,255,.1);

}

min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;

}

font-size:3.5rem;
background:linear-gradient(135deg,#5E5CE6,#0A84FF);

-webkit-text-fill-color:transparent;
}
p{
color:rgba(255,255,255,.7);
font-size:1.2rem;
}
.admin-btn{
position:fixed;
bottom:20px;
right:20px;
padding:14px 20px;
border-radius:16px;
background:rgba(255,255,255,.08);
