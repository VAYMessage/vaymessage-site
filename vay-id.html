<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Вход — VAY ID</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero reveal">
  <h1>VAY ID</h1>
  <p>Единый вход в экосистему VAY</p>
</section>

<section class="glass reveal">
  <input id="login" placeholder="VAY ID">
  <br><br>
  <input id="password" type="password" placeholder="Пароль">
  <br><br>
  <button onclick="loginVAY()">Войти</button>
</section>

<script>
function loginVAY() {
  const login = document.getElementById("login").value;
  const pass = document.getElementById("password").value;

  // DEMO-аккаунты
  if (login === "admin@vay" && pass === "admin123") {
    localStorage.setItem("vay_role", "admin");
    location.href = "admin.html";
    return;
  }

  if (login && pass) {
    localStorage.setItem("vay_role", "user");
    location.href = "index.html";
    return;
  }

  alert("Ошибка входа");
}
</script>

</body>
</html>
